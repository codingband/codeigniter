<html>
<head>
<title>EQUIPADOS GALICIA</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: white; color: white;">
    <div id="wrapper" style="width:600px; margin: 0 auto;">
        <table cellpadding="0" cellspacing="0" border="0" style="width:600px; font-size: 0%" >
            <tr>
                <td colspan="3">
                    <img alt="x" src="%head%">
                </td>
            </tr>
            <tr style="text-align: left;">
                <td style="width: 60px;">
                    <img alt="x" src="%left%">
                </td>
                <td style="width: 577px;">
                    <a style="text-decoration: none;" target="_blank" href="%url%"><img alt="x" src="%center%"></a>
                </td>
                <td style="width: 63px;">
                    <img alt="x" src="%right%">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <img alt="x" src="%foot%">
                </td>
            </tr>
	</table>
    </div>
</body>
</html>
